<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Round 1 - Ellty by Kareem Refaat</title>
  </head>
  <body>
    <div class="container">
      <ul class="selection-list">
        <li>
          <label for="all-pages">
            All pages
            <input type="checkbox" id="all-pages" />
            <span class="checkmark"></span>
          </label>
        </li>
      </ul>
      <hr />
      <ul class="selection-list">
        <li>
          <label for="page-1">
            Page 1
            <input type="checkbox" id="page-1" class="page-option" />
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label for="page-2">
            Page 2
            <input type="checkbox" id="page-2" class="page-option" />
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label for="page-3">
            Page 3
            <input type="checkbox" id="page-3" class="page-option" />
            <span class="checkmark"></span>
          </label>
        </li>
        <li>
          <label for="page-4">
            Page 4
            <input type="checkbox" id="page-4" class="page-option" />
            <span class="checkmark"></span>
          </label>
        </li>
      </ul>
      <hr />
      <button class="done-btn" id="done-btn">Done</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
